<div class="container-fluid section">
    <h3>{{title | capitalizeFirst}}</h3>

    <p>
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum
        sociis natoque
        penatibus et magnis dis parturient montes, nascetur ridiculus mus.
    </p>

    <form class="card">
        <div class="card-header">
            Feedback
        </div>
        <div class="card-block">
            <div class="row" *ngIf="feedback">
                <div class="col-lg-4">
                    <fieldset class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" class="form-control" [(ngModel)]="feedback.userName">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" name="comment" id="comment" rows="10" [(ngModel)]="feedback.comment"></textarea>
                    </fieldset>
                </div>
            </div>

            <div class="error" *ngIf="error">{{error}}</div>
            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </form>
</div>
